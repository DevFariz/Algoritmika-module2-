<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <div class="top"></div>
        <h1 class="title">To-do list</h1>
        <div class="filter">
            <button class="filter__btn">
                <svg class="filter-sv" width="25" height="15" viewBox="0 0 25 15" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2.5" width="2.5" height="12.5" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)"/>
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)"/>
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)"/>
                    <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"/>
                </svg>
            </button>
        </div>
        <ul class="tasks">
            <li class="task">
                <input type="text" class="inp">
                <p class="task__content"></p>
                <button class="clear">
                    <svg class="clear-sv" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4"/>
                        <path d="M6 6L14 14" stroke="#C4C4C4"/>
                        <path d="M6 14L14 6" stroke="#C4C4C4"/>
                    </svg>
                </button>
            </li>
        </ul>
        <button class="add"><span>+</span>Добавить</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
